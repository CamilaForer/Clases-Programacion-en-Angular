<!-- ======================================== -->

<div style="margin: 20px 0; padding: 20px; border: 3px solid #4CAF50; border-radius: 10px; background-color: #f0f8f0;">
  <h2 style="color: #4CAF50; text-align: center;">ğŸ‘¶ COMPONENTE HIJO</h2>
  
  <!-- ======================================== -->
  <!-- @Input: Muestra datos recibidos del padre -->
  <!-- ======================================== -->
  
  <div style="margin: 15px 0; padding: 15px; border: 2px solid #2196F3; border-radius: 8px; background-color: #f0f8ff;">
    <h3 style="color: #2196F3;">ğŸ“¥ @Input - Datos recibidos del Padre:</h3>
    
    <div style="margin: 10px 0;">
      <strong>Mensaje del Padre:</strong> 
      <span style="color: #2196F3; font-style: italic;">"{{mensajeDelPadre}}"</span>
    </div>
    
    <div style="margin: 10px 0;">
      <strong>Contador del Padre:</strong> 
      <span style="color: #2196F3; font-weight: bold;">{{contadorDelPadre}}</span>
    </div>
  </div>
  
  <!-- ======================================== -->
  <!-- @Output: EnvÃ­a datos al padre -->
  <!-- ======================================== -->
  
  <div style="margin: 15px 0; padding: 15px; border: 2px solid #FF9800; border-radius: 8px; background-color: #fff8f0;">
    <h3 style="color: #FF9800;">ğŸ“¤ @Output - Enviar mensaje al Padre:</h3>
    
    <div style="margin: 15px 0;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">
        Mensaje para el Padre:
      </label>
      <input 
        [(ngModel)]="nuevoMensaje" 
        placeholder="Escribe un mensaje para el padre"
        style="width: 60%; padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px;"
      />
      <button 
        (click)="enviarMensajeAlPadre()" 
        style="padding: 8px 15px; background: #FF9800; color: white; border: none; border-radius: 4px; cursor: pointer;"
      >
        Enviar
      </button>
    </div>
  </div>
  
  <div style="text-align: center; margin-top: 15px; font-style: italic; color: #666;">
    ğŸ’¡ El hijo recibe datos del padre (@Input) y envÃ­a eventos al padre (@Output)
  </div>
</div>
