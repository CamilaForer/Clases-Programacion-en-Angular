<!-- 1. INTERPOLACI칍N: Sintaxis {{variable}} para mostrar datos del componente en el HTML -->
<!-- Es la forma m치s b치sica de mostrar contenido din치mico -->
<h1>{{saludo}}</h1>

<!-- 2. PROPERTY BINDING: Sintaxis [propiedad] para enlazar propiedades del DOM -->
<!-- ngClass es una directiva que aplica clases CSS condicionalmente -->
<div [ngClass]="{'activo': esActivo, 'error': tieneError}">
  <!-- Las llaves {} crean un objeto donde las claves son las clases CSS y los valores son booleanos -->
</div>

<!-- 3. PROPERTY BINDING con ngStyle: Aplica estilos CSS inline din치micamente -->
<!-- ngStyle recibe un objeto con propiedades CSS y sus valores -->
<div style="margin: 20px 0; padding: 15px; background-color: #f5f5f5; border-radius: 8px;">
  <h4>游닇 Texto con estilos din치micos:</h4>
  <p [ngStyle]="{'color': color, 'font-size': tamanoTexto}">
    춰Este texto cambia en tiempo real! Color: {{color}} | Tama침o: {{tamanoTexto}}
  </p>
  <!-- Los valores se toman de las propiedades del componente TypeScript -->
</div>

<!-- 4. TWO-WAY DATA BINDING: Sintaxis [(ngModel)] para sincronizaci칩n bidireccional -->
<!-- Conecta el input del usuario con las propiedades del componente -->
<div style="margin: 20px 0; padding: 15px; border: 2px solid #ccc; border-radius: 8px;">
  <h3>游꿛 Two-Way Data Binding en Acci칩n:</h3>
  
  <label for="colorInput">Cambia el color del texto:</label>
  <input 
    id="colorInput"
    [(ngModel)]="color" 
    placeholder="Escribe un color (ej: red, green, purple)" 
    style="margin: 0 10px; padding: 5px; border: 1px solid #ccc;"
  />
  
  <label for="sizeInput">Cambia el tama침o del texto:</label>
  <input 
    id="sizeInput"
    [(ngModel)]="tamanoTexto" 
    placeholder="Escribe un tama침o (ej: 20px, 30px, 50px)" 
    style="margin: 0 10px; padding: 5px; border: 1px solid #ccc;"
  />
  
  <p style="margin-top: 10px; font-weight: bold;">
    游눠 <strong>Two-Way Data Binding:</strong> Los cambios se ven inmediatamente sin botones
  </p>
</div>
